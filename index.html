<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Test Table</h2>
    <table>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Alice</td>
            <td>95</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bob</td>
            <td>88</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Charlie</td>
            <td>92</td>
        </tr>
    </table>
</body>
</html>
